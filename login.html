<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/mari.png" type="image/x-icon">
    <title>Meraki (bazar y deco)</title>
</head>

<body>
    <!-- Cabecera -->
    <header>
        <div id="logo2">
            <img src="img/logo.png" alt="" width="200" height="90">
        </div>
    </header>

    <!-- Navegacion -->
    <nav>
        <ul>
            <li><a href="index.html">VOLVER</a></li>
        </ul>
    </nav>
    <section id="login">
        <!-- Inicio de sesion -->
        <form action="index.html" method="get" autocomplete="off" id="login-form">
            <FIeldset id="fieldset1">
                <Legend id="legend1"><strong>Login</strong></Legend><br>
                <!-- Datos -->
                <div>
                    <label for="nombre">Usuario</label><br><br>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                </div>
                <br>
                <div>
                    <label for="password">Clave</label><br><br>
                    <input type="password" id="password" name="password" value="0000" maxlength="4">
                </div>
                <div class="form-group form-group-submit">
                    <button type="submit" id="submit">Enviar</button>
                </div>
                <!-- Fin datos -->
            </FIeldset>
            </div>
        </form>
        <!-- Fin inicio de sesion -->
    </section>
</body>

</html>
